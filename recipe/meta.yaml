{% set name = "toolwrapper" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 660e8ea119008b4dc493386bcf7121325347a0765c8f11af2c4d0ea037e65e8f

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - toolwrapper

about:
  home: https://bitbucket.org/luismsgomes/toolwrapper
  license: MIT
  license_family: MIT
  license_file: ./LICENSE
  summary: A base class for wrapping text-processing tools
  doc_url: https://bitbucket.org/luismsgomes/toolwrapper/src/default/README.rst

extra:
  recipe-maintainers:
    - monaldoj
